version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "your-username" # Replace with your GitHub username
    assignees:
      - "your-username" # Replace with your GitHub username
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    # Group updates by dependency type
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
          - "@vitejs/plugin-react"
      build-tools:
        patterns:
          - "vite*"
          - "typescript"
          - "sass"
          - "@types/node"
      firebase:
        patterns:
          - "firebase"
      testing:
        patterns:
          - "@playwright/*"
          - "jest*"
          - "@testing-library/*"
      dev-tools:
        patterns:
          - "eslint*"
          - "prettier*"
          - "gulp*"
          - "imagemin*"
    # Ignore specific dependencies
    ignore:
      - dependency-name: "react"
        # Ignore major version updates for React
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "your-username" # Replace with your GitHub username
    commit-message:
      prefix: "üîÑ"
      include: "scope"
    labels:
      - "github-actions"
      - "ci/cd"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "your-username" # Replace with your GitHub username
    commit-message:
      prefix: "üê≥"
      include: "scope"
    labels:
      - "docker"
      - "infrastructure"