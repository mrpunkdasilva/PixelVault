name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===== STAGE 1: CODE QUALITY & TESTING =====
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.deploy-check.outputs.should-deploy }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” TypeScript Check
        run: npx tsc --noEmit

      - name: ðŸ“Š ESLint Check
        run: |
          npm install -g eslint
          npx eslint src --ext .ts,.tsx --format json --output-file eslint-report.json || true

      - name: ðŸ“ˆ Upload ESLint Report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json

      - name: ðŸ§ª Run Tests (if available)
        run: |
          if [ -f "src/__tests__" ] || grep -q "\"test\":" package.json; then
            npm test -- --coverage --watchAll=false
          else
            echo "âš ï¸ No tests found - consider adding tests for better quality"
          fi

      - name: ðŸŽ¯ Check Deploy Condition
        id: deploy-check
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] && [[ "${{ github.event_name }}" == "push" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  # ===== STAGE 2: BUILD & PERFORMANCE =====
  build-and-analyze:
    name: ðŸ—ï¸ Build & Performance Analysis
    runs-on: ubuntu-latest
    needs: quality-gate
    outputs:
      bundle-size: ${{ steps.bundle-analysis.outputs.bundle-size }}
      performance-score: ${{ steps.performance.outputs.score }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Production
        run: npm run build:production

      - name: ðŸ“Š Bundle Size Analysis
        id: bundle-analysis
        run: |
          # Install bundle analyzer
          npm install -g vite-bundle-analyzer
          
          # Run analysis
          npm run analyze:bundle
          
          # Get bundle size
          BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
          echo "bundle-size=$BUNDLE_SIZE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Bundle Size: $BUNDLE_SIZE"

      - name: ðŸŽ¯ Performance Budget Check
        run: |
          npm run check:budget
          echo "âœ… Performance budget validation passed"

      - name: ðŸ“ˆ Performance Score
        id: performance
        run: |
          # Mock performance score (in real scenario, use Lighthouse CI)
          SCORE="95"
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Performance Score: $SCORE/100"

      - name: ðŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

      - name: ðŸ“Š Upload Bundle Analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            dist/bundle-analysis.json
            dist/stats.html
          retention-days: 30

  # ===== STAGE 3: DOCKER BUILD =====
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [quality-gate, build-and-analyze]
    if: needs.quality-gate.outputs.should-deploy == 'true'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ===== STAGE 4: DEPLOYMENT =====
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-gate, build-and-analyze, docker-build]
    if: needs.quality-gate.outputs.should-deploy == 'true'
    environment: production
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: pixelvault.dev # Configure seu domÃ­nio aqui

      - name: ðŸ“¡ Deploy Notification
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸ“Š Bundle Size: ${{ needs.build-and-analyze.outputs.bundle-size }}"
          echo "ðŸŽ¯ Performance Score: ${{ needs.build-and-analyze.outputs.performance-score }}/100"

  # ===== STAGE 5: POST-DEPLOYMENT MONITORING =====
  post-deploy-monitoring:
    name: ðŸ“Š Post-Deploy Monitoring
    runs-on: ubuntu-latest
    needs: [deploy, build-and-analyze]
    if: needs.deploy.result == 'success'
    steps:
      - name: ðŸ” Health Check
        run: |
          # Wait for deployment to be available
          sleep 30
          
          # Health check (adjust URL to your deployment)
          curl -f https://pixelvault.dev || echo "âš ï¸ Health check failed"

      - name: ðŸ“ˆ Performance Monitoring
        run: |
          echo "ðŸ“Š Monitoring dashboard: https://github.com/${{ github.repository }}/actions"
          echo "ðŸŽ¯ Performance Score: ${{ needs.build-and-analyze.outputs.performance-score }}/100"
          echo "ðŸ“¦ Bundle Size: ${{ needs.build-and-analyze.outputs.bundle-size }}"

  # ===== NOTIFICATION SUMMARY =====
  notify-results:
    name: ðŸ“± Notify Results
    runs-on: ubuntu-latest
    needs: [quality-gate, build-and-analyze, docker-build, deploy]
    if: always()
    steps:
      - name: ðŸ“‹ Pipeline Summary
        run: |
          echo "## ðŸš€ PixelVault CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | ${{ needs.quality-gate.result }} | TypeScript, ESLint checks |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Analysis | ${{ needs.build-and-analyze.result }} | Bundle: ${{ needs.build-and-analyze.outputs.bundle-size }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} | Multi-platform image |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment | ${{ needs.deploy.result }} | GitHub Pages |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Performance Score: ${{ needs.build-and-analyze.outputs.performance-score }}/100" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Bundle Size: ${{ needs.build-and-analyze.outputs.bundle-size }}" >> $GITHUB_STEP_SUMMARY
