<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #66d9ff;
        }
        .test-box {
            padding: 20px;
            background: rgba(102, 217, 255, 0.1);
            border: 1px solid rgba(102, 217, 255, 0.25);
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Debug Test Page</h1>
    <div class="test-box">
        <p>Se você consegue ver esta página, o servidor está funcionando.</p>
        <p>Agora vamos testar se consegue acessar: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></p>
    </div>
    
    <script>
        console.log('Test page loaded successfully');
        
        // Test if we can fetch from the React app
        fetch('http://localhost:3000')
            .then(response => response.text())
            .then(html => {
                console.log('React app HTML length:', html.length);
                document.getElementById('app-status').textContent = 'React app is responding!';
            })
            .catch(error => {
                console.error('Error fetching React app:', error);
                document.getElementById('app-status').textContent = 'Error: ' + error.message;
            });
    </script>
    
    <div class="test-box">
        <p id="app-status">Testing React app connection...</p>
    </div>
</body>
</html>
